<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Genel Stil */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414; /* Koyu arka plan */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar */
        nav {
            background-color: #141414; /* Koyu navbar */
            width: 100%;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-start;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin-right: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #e50914; /* Netflix kırmızı */
        }

        /* Sayfa içeriği */
        .dashboard-container {
            margin-top: 70px; /* Navbar'dan sonra boşluk bırak */
            padding: 2rem;
            width: 80%;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            font-size: 30px;
        }

        /* Filtreleme Kısmı */
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .filter-section select, .filter-section button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        .filter-section select {
            background-color: #333;
            color: #fff;
        }

        .filter-section button {
            background-color: #e50914;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .filter-section button:hover {
            background-color: #f40612; /* Hover kırmızı */
        }

        /* İçerik Listesi */
        .content-list h3 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        /* İçerik öğesi */
        .content-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background-color: #222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .content-item:hover {
            transform: scale(1.05);
        }

        .content-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-item .content-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 14px;
            border-radius: 5px;
        }

        .content-item h4 {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        /* Mobil düzenlemeler */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .dashboard-container {
                width: 95%;
                padding: 1rem;
            }
        }
    </style>
    <script src="../dashboard.js" defer></script>
</head>
<body>

    <nav>
        <ul>
            <li><a href="dashboard.html">Anasayfa</a></li>
            <li><a href="watchlist.html">İzleme Listem</a></li>
            <li><a href="#" onclick="logout()">Çıkış Yap</a></li>
        </ul>
    </nav>

    <div class="dashboard-container">
        <h2>Hoşgeldiniz!</h2>

        <!-- Filtreleme Kısmı -->
        <div class="filter-section">
            <select id="filter-type">
                <option value="">Tür Seçiniz</option>
                <option value="movie">Film</option>
                <option value="series">Dizi</option>
            </select>

            <select id="filter-genre">
                <option value="">Kategori Seçiniz</option>
                <option value="comedy">Komedi</option>
                <option value="action">Aksiyon</option>
                <option value="drama">Dram</option>
            </select>

            <button onclick="applyFilters()">Filtrele</button>
        </div>

        <div class="content-list">
            <h3>Diziler & Filmler</h3>
            <div id="content-list" class="content-grid"></div> <!-- İçerikler burada listelenecek -->
        </div>
        
    </div>

    <script src="../dashboard.js"></script>
</body>
</html>
